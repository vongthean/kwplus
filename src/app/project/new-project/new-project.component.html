<div>

    <nz-page-header class="site-page-header" (nzBack)="onBack()" nzBackIcon nzTitle="Set up new Project" nzSubtitle="This is a subtitle">
    </nz-page-header>

</div>

<div nz-row>
    <div nz-col nzSpan="8" nzOffset="8">
      
        <nz-card class="card-shadow new-project">
            
            <form nz-form nzLayout="vertical" [formGroup]="validateForm" (ngSubmit)="submitForm()">
                <nz-form-item>
                  <nz-form-label>Domain</nz-form-label>
                  <nz-form-control nzErrorTip="Please input your username!">
                    <nz-input-group nzAddOnBefore="http(s)://" formControlName="domain" >
                        <input type="text" nz-input placeholder="example.com"/>
                    </nz-input-group>
                  </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                  <nz-form-label>Field B</nz-form-label>
                  <nz-form-control nzErrorTip="Please input your Password!">
                    <input nz-input formControlName="location" placeholder="input placeholder" />
                  </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                  <nz-form-control>
                    <button nz-button nzType="primary">Submit</button>
                  </nz-form-control>
                </nz-form-item>
            </form>


        </nz-card>

    </div>
</div>
